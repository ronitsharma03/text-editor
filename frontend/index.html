<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Live preview</title>
</head>

<body>
    
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-items"><a href="">Download</a></li>
                <li class="nav-items"><a href="">Contact</a></li>
                <li class="nav-items"><a href="">Github</a></li>
                <div>
                    <button onclick="run()">Run</button>
                    <button>New Tab</button>

                </div>
            </ul>
        </nav>
    
    <section class="outer-container">

        <div class="files-container">

            <div class="raw-html">
                <label for="html-file">HTML</label>
                <textarea placeholder="Write HTML here" class="text-area" id="html-file" rows="17"></textarea>

            </div>

            <div class="css-file">
                <label for="style-css">CSS</label>
                <textarea placeholder="Write CSS here" class="text-area" id="style-css" cols="30" rows="17"></textarea>

            </div>

            <div class="javascript-file">
                <label for="javascript-file">JS</label>
                <textarea placeholder="Write JS here" class="text-area" id="javascript-file" cols="30"
                    rows="17"></textarea>
            </div>
        </div>



        <div class="result">
            <iframe id="code-output"></iframe>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
